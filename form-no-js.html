<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Contact | Andre Lew</title>
  </head>
  <body class="no-js">
    <a href="#main" id="skip-link">Skip to main content</a>

    <noscript>This site works best with JavaScript enabled!</noscript>

    <button type="button" id="theme-switcher" aria-label="Switch theme">ðŸŒ™</button>

    <header>
      <a href="/">
        <img src="/media/avatar.svg" alt="Avatar of Andre Lew" height="72" width="72" />
        <h1>Andre Lew</h1>
      </a>

      <input type="checkbox" id="menu" class="menu-toggle" />
      <label for="menu" class="menu-icon">&#9776;</label>

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/experiments">Experiments</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <section>
        <section-header>
          <hgroup>
            <h2>Contact</h2>
            <p>Get in touch with me</p>
          </hgroup>
        </section-header>

        <form method="POST" action="https://www.httpbin.org/post">
          <fieldset>
            <legend>Fill everything out to send me a message!</legend>

            <grid-container>
              <form-group>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  maxlength="256"
                  pattern="^[a-zA-Z\s\-']+$"
                  title="Field must only contain letters, spaces, hyphens, and apostrophes"
                />
              </form-group>

              <form-group>
                <label for="email">Email</label>
                <!-- not using pattern for email addresses here due to the overwhelming amount of different address possibilities -->
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  maxlength="320"
                  title="Please enter a valid email address"
                />
              </form-group>
            </grid-container>

            <form-group>
              <label for="comments">Comments</label>
              <textarea
                name="comments"
                id="comments"
                rows="5"
                cols="20"
                required
                maxlength="10000"
              ></textarea>
            </form-group>

            <output id="error-message" data-variant="error" role="alert">Sample error message</output>
            <output id="info-message" data-variant="info" aria-live="polite">Sample info message</output>

            <input type="hidden" name="possible_bot" value="true" />

            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Andre Lew. All rights reserved.</p>
    </footer>

    <script src="/theme.js"></script>
  </body>
</html>
